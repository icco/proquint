name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.25', '1.24', '1.23', '1.22', '1.21']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go get -v -d ./...
      
      - name: Run tests with coverage
        run: go test -cover ./...
      
      - name: Run benchmarks
        run: go test -bench '' ./...
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Install staticcheck
        run: |
          go get honnef.co/go/tools/cmd/staticcheck
          go install honnef.co/go/tools/cmd/staticcheck
      
      - name: Run staticcheck
        run: staticcheck -go ${{ matrix.go-version }} ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.17'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go get -v -d ./...
      
      - name: Build
        run: go build -v ./...
      
      - name: Run tests
        run: go test -v ./...

